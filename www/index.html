<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Hello World</title>
				<link rel="stylesheet" type="text/css" href="css/index.css" media="all">
    </head>
    <body>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/mapkit.js"></script>
        <script type="text/javascript">
				(function() {
					var success = function() {
						var pins = [
								{
										lat: 49.28115,
										lon: -123.10450,
										title: "A Cool Title",
										snippet: "A Really Cool Snippet",
										icon: mapKit.iconColors.HUE_ROSE
								},
								{
										lat: 49.27503,
										lon: -123.12138,
										title: "A Cool Title, with no Snippet",
										icon: {
											type: "asset",
											resource: "www/img/logo.png", //an image in the asset directory
											pinColor: mapKit.iconColors.HUE_VIOLET //iOS only
										}
								},
								{
										lat: 49.28286,
										lon: -123.11891,
										title: "Awesome Title",
										snippet: "Awesome Snippet",
										icon: mapKit.iconColors.HUE_GREEN
								}
						];
						mapKit.addMapPins(pins, function() {
								console.log('added map pins');
							}, function() {
								console.log("error adding pins");
							});
					};

					var error = function() {
						console.log('error');
					};

					document.addEventListener('deviceready', function() {
						mapKit.showMap(success, error);
					});
				})();
        </script>
    </body>
</html>
